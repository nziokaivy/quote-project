<div>
  <h1>
  Tech Quotes!
</h1>
</div>
<h2>Recent Quotes</h2>

<app-quote-form >(addQuote)="addQuote($event)"></app-quote-form>
<ul>
  <li *ngFor="let quote of quotes" ;let i = index>
  <h5>{{quote.id}} <br>{{quote.quote}}</h5>
  <p *ngIf="showDescription">{{quote.author}}<br>{{quote.submitter}}</p>
</li>
</ul>
</div>
<button (click)="toggleQuote()">Show Details

</button>

<button (click)="deleteQuote(i)">Delete Quote

</button>
