<div>
  <h1>
  Tech Quotes!
</h1>
</div>
<h2>Recent Quotes</h2>
<ul>
  <li *ngFor="let quote of quotes">
  <h5>{{quote.id}} <br>{{quote.quote}}</h5>
  <p *ngIf="showDescription">{{quote.author}}<br>{{quote.submitter}}</p>
</li>
</ul>

<button type="button" (click)="toggleQuote()">Show Details

</button>
