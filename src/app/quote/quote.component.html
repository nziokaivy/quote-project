<div>
  <h1>Tech Quotes!</h1>
</div>

<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<div>
  <ul>
    <li *ngFor="let quote of quotes" ;let i=index>
      <p *ngIf="showDescription">{{quote.quote}}</p>
    </li>
  </ul>
</div>
<div>
<br>
  <button (click)="toggleQuote()">{{showDescription? "Hide": "Show"}} Details</button>
<h4> {{quote.quote}}</h4>
<div *ngIf="showDescription">
  <app-vote></app-vote>

</div>
<div>
  <p>Submittted By {{quote.submitter}}</p>
</div>


<div>
  <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
</div>
</div>
